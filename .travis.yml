dist: bionic
language: java
jdk:
- openjdk11
cache:
  directories:
  - "$HOME/.m2"

before_deploy:
  - "mvn package"
  - "mv application/target/application-1.0-SNAPSHOT.zip application/target/Kayak-1.0-SNAPSHOT.zip"

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: application/target/Kayak-1.0-SNAPSHOT.zip
  on:
    repo: dschanoeh/Kayak
